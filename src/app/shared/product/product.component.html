<p-card
  styleClass="p-card-shadow"
  [style]="{ width: '320px', height: '380px', marginBottom: '10px' }"
>
  <ng-template pTemplate="header">
    <img
      alt="Card"
      src="http://localhost:5001/{{ product.img }}"
      [style]="{ width: '100%', height: '200px', objectFit: 'cover' }"
    />
  </ng-template>

  <ng-template pTemplate="title">{{ product.name }}</ng-template>
  <ng-template pTemplate="subtitle">{{ product.price }}</ng-template>

  <ng-template pTemplate="footer">
    <p-button
      label="Открыть"
      [routerLink]="['/product', product.id]"
    ></p-button>
    <button
      pButton
      pRipple
      type="button"
      label="В корзину"
      class="p-button-danger"
      (click)="addToCart(product.id)"
    ></button>
  </ng-template>
</p-card>
